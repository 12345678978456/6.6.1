                document.addEventListener('DOMContentLoaded', function() {  
                    // 图片数组，存储图片的路径

                        'image/4.webp', // 假设这是"数字成果展"的图片  
                        'image/5.webp', // 假设这是"新品发布"的图片

                    ];  
                  
                    // 获取图片元素和按钮元素  
                    var imageElement = document.getElementById('slideshows');  
                    var imageButtons = document.querySelectorAll('.imageBtns');  
                  
                    // 更新图片  
                    function updateImage(index) {  
                        if (index >= 0 && index < images.length) {  
                            imageElement.src = images[index];  
                            // 清除所有按钮的选中状态（如果有的话）  
                            imageButtons.forEach(function(button) {  
                                button.classList.remove('active');  
                            });  
                            // 设置当前按钮为选中状态（如果有CSS类处理）  
                            imageButtons[index].classList.add('active');  
                        }  
                    }  
                  
                    // 为每个按钮添加点击事件监听器  
                    imageButtons.forEach(function(button, index) {  
                        button.addEventListener('click', function() {  
                            updateImage(index);  
                        });  
                    });  
                  
                    // 初始加载时显示第一张图片（如果需要）  
                    updateImage(0); // 如果你想在页面加载时显示第一张图片
