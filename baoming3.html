<!DOCTYPE html>    
<html lang="en">    
<head>    
    <!-- ... 其他头部信息 ... -->  
    <link rel="stylesheet" href="baoming.css">   
     
</head>    
<body>    
    <!-- ... 导航栏代码 ... -->  
  
    <section id="event-registration">  
        <h2>活动报名</h2>  
        <form id="registration-form" action="/submit-registration" method="post">  
            <label for="name">姓名:</label>  
            <input type="text" id="name" name="name" required>  
  
            <label for="email">邮箱:</label>  
            <input type="email" id="email" name="email" required>  
  
            <label for="phone">联系电话:</label>  
            <input type="tel" id="phone" name="phone">  
  
            <!-- 可以添加更多字段，比如选择活动、来源渠道等 -->  
            <input type="hidden" id="source" name="source" value="website"> <!-- 假设默认来源是网站 -->  
  
            <button type="submit">提交报名</button>  
        </form>  
    </section>  
    <!-- 脚本部分 -->  
    <script>  
        document.addEventListener('DOMContentLoaded', function() {  
            var form = document.getElementById('registration-form');  
            form.addEventListener('submit', function(event) {  
                event.preventDefault(); // 阻止表单的默认提交行为  
                alert('报名成功！'); // 显示提示框  
  
                // 在提示框关闭后，返回上一个页面  
                setTimeout(function() {  
                    window.history.back(); // 模拟浏览器的“后退”按钮  
                }, 0); // 使用setTimeout来确保在alert之后执行  
  
                // 如果你想在返回之前清空表单，可以在这里取消注释并调用form.reset();  
                // 但请注意，由于使用了alert，用户可能已经在看到提示后离开了页面，所以这可能不是最佳实践  
                 form.reset();  
            });  
        });  
    </script>
</body>    
</html>
