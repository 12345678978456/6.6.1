<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>活动管理</title>  
    <link rel="stylesheet" href="guanli.css">  
</head>  
<body>  
  
<div id="event-management">  
    <!-- ... 省略了之前的导航栏和标题 ... -->  
  
    <!-- 添加活动表单 -->  
    <form id="add-event-form">  
        <label for="event-name">活动名称:</label>  
        <input type="text" id="event-name" name="event-name" required>  
        <!-- 可以添加更多字段，如日期、描述等 -->  
  
        <button type="submit">添加活动</button>  
    </form>  
  
    <!-- 活动列表（初始为空，模拟添加） -->  
    <ul id="event-list">  
        <!-- 动态生成的活动列表项 -->  
    </ul>  
</div>  
  
<script src="script2.js"></script>  
</body>  
</html>
